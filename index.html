<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selfcare</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <section class="container-left">
        <img src="./assets/star_black_24dp.svg" />
        <h1>selfcare</h1>
      </section>

      <section class="container-right">
        <img class="cont-right-svg" src="./assets/search_black_24dp.svg" />
        <img class="cont-right-svg" src="./assets/person_black_24dp.svg" />
        <img
          class="cont-right-svg"
          src="./assets/shopping_cart_black_24dp.svg"
        />
      </section>
    </header>

    <main>
      <section class="head">
        <img class="background" src="./assets/Retangulo.svg" />
        <img class="banner" src="./assets/Frame.svg" />
      </section>

      <section class="promo">
        <h2>promoção</h2>
        <span class="quant"></span>
      </section>

      <section id="products"></section>
    </main>

    <footer>
      <section class="desktop">
        <section class="links">
          <ul>
            <li>Contato</li>
            <li>Termos de serviço</li>
            <li>Política de privacidade</li>
            <li>Cancelamento, troca e reembolso</li>
          </ul>
        </section>

        <section class="newsletter">
          <h5 class="text-news">Newsletter</h5>
          <section class="align-desktop">
            <input type="text" placeholder="Digite seu melhor email" />
            <button>Inscrever</button>
          </section>
        </section>
      </section>

      <section class="images">
        <div class="foot-left">
          <img class="insta" src="./assets/Instagram.svg" />
          <img class="face" src="./assets/Facebook.svg" />
        </div>

        <div class="foot-right">
          <img class="master" src="./assets/mastercard.svg" />
          <img class="pay" src="./assets/Paypal.svg" />
          <img class="visa" src="./assets/visa.svg" />
        </div>
      </section>
    </footer>
    <script type="module" src="./assets/javascript/script.js"></script>
  </body>
</html>
